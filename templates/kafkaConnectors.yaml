{{- range .Values.kafkaConnectors }}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: {{ $.Release.Name }}-{{ .name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    strimzi.io/cluster: {{ $.Release.Name }}-{{ .connectName }}
spec:
  class: {{ .class }}
  tasksMax: {{ .taskMax }}
  autoRestart:
    enabled: {{ .autoRestart.enabled | default false }}
    maxRestarts: {{ .autoRestart.maxRestarts | default }}
  {{- with .config }}
  config:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
{{- end }}
